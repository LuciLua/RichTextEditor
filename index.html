<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rich Text Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="editor" id="editor">
            <div class="top">
                <ul class="bar">
                    <li>
                        <button title="Underline" class="tool-btn" type="button" data-command="underline">
                            <span id="sp1">
                                <u>U</u>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Negrito" class="tool-btn" type="button" data-command="bold">
                            <span id="sp2">
                                <b style="font-weight: 800;">B</b>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="ItÃ¡lico" class="tool-btn" type="button" data-command="italic">
                            <span id="sp3">
                                <i style="font-weight: 600;">i</i>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Criar Link" class="tool-btn" type="button" data-command="createlink"   >
                            <span id="sp4" style="font-weight: 800; font-family: poppins;">
                                <>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Alinhar" class="tool-btn" type="button" data-command="justifyFull">
                            <span id="sp5">
                                <p>|||</p>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Linha" class="tool-btn" type="button" data-command="insertHorizontalRule">
                            <span id="sp6">
                                <p>__</p>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Trocar tema" class="tool-btn" type="button" onclick="mud()">
                            <span id="color">
                                <b>Color</b>
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="output" contenteditable="true" spellcheck="false">
                <b>Lorem ipsum</b>, dolor <br> sit amet consectetur adipisicing elit.
                Iusto, tempora natus. Nobis beatae tenetur eius eaque 
                quasi itaque, nisi optio eos error deleniti vero necessitatibus
                omnis aspernatur repellendus.<br><i>Ad, consectetur!</i>
            </div>
        </div>
        <div class="pb">
            <div class="btns">
                <button class="btno" id="PreviewButton" onclick="bt()"> Ver HTML</button> 
            </div>
            <div class="pb-2">
                <div class="pre" id="pre">
                    <button class="btno" id="attA" onclick="att()">Atualizar</button>
                    <div name="" id="preview"></div>
                </div>
            </div>
        </div>  
    </body>
    <script src="app.js"></script>
</html>
