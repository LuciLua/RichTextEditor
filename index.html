<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rich Text Editor</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="editor">
            <div class="top">
                <ul class="bar">
                    <li>
                        <button title="Underline" class="tool-btn" type="button" data-command="underline">
                            <span class="sp-f">
                                <u>U</u>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Negrito" class="tool-btn" type="button" data-command="bold">
                            <span class="sp-f">
                                <b style="font-weight: 800;">B</b>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="ItÃ¡lico" class="tool-btn" type="button" data-command="italic">
                            <span class="sp-f">
                                <i style="font-weight: 600;">i</i>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Criar Link" class="tool-btn" type="button" data-command="createlink"   >
                            <span class="sp-f" style="font-weight: 800; font-family: poppins;">
                                <>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Alinhar" class="tool-btn" type="button" data-command="justifyFull">
                            <span class="sp-f">
                                <p>|||</p>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Linha" class="tool-btn" type="button" data-command="insertHorizontalRule">
                            <span class="sp-f">
                                <p>__</p>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button title="Trocar tema" class="tool-btn" type="button" onclick="mud()">
                            <span class="sp-f" id="color">
                                <img id="moon" src="img/moon-stars.svg" alt="">
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="output" contenteditable="true" spellcheck="false">
                <b>Lorem ipsum</b>, dolor <br> sit amet consectetur adipisicing elit.
                Iusto, tempora natus. Nobis beatae tenetur eius eaque 
                omnis aspernatur repellendus.<br><br><i>Ad, consectetur!</i><br>
                <a href='http://luci-lua.tk'>luci-lua.tk</a>
            </div>
        </div>
        <div class="pb">
            <div class="btns">
                <button class="btno" onclick="bt()"> Ver HTML</button> 
            </div>
            <div class="pb-2">
                <div class="pre">
                    <button class="btno" onclick="att()">Atualizar</button>
                    <div name="" id="preview" class="preview"></div>
                </div>
            </div>
        </div>  
    </body>
    <script src="app.js"></script>
</html>
